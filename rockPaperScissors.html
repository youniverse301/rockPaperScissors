<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
</head>
<body>
<script> 
var playerScore = 0;
var compScore = 0;
for (let i = 0; i < 5; i++) {
  
var Rock = "Rock"
var Paper = "Paper"
var Scissors = "Scissors"
 
const getComputerChoice = (computerSelection) => {
  return computerSelection[Math.floor(Math.random()*computerSelection.length)];
}

  var computerSelection = [Rock, Paper, Scissors]
  let comp = getComputerChoice(computerSelection)
  
  let playerSelection = prompt("Rock, paper or scissors?");
  
  function capitalize (playerSelection) {
    return playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
  }
  let player = capitalize(playerSelection)
  console.log("Player: " + player);
var win = "You win!"
var lose = "You lose!"
var draw = "It's a draw."
  function playRound(player,comp) {
     if (comp === "Rock" && player === "Paper"){
      return (win + " Paper beats rock")
    }
    else if (comp === "Paper" && player === "Rock"){
      return (lose + " Paper beats rock")
    }
    else if (comp === "Paper" && player === "Scissors"){
      return (win + " Scissors beats paper" )
  }
  else if (comp === "Scissors" && player === "Paper"){
    return (lose + " Scissors beats paper")
  }
  else if (comp === "Scissors" && player === "Rock"){
    return (win + " Rock beats scissors")
  }
  else if (comp === "Rock" && player === "Scissors"){
    return (lose + " Rock beats scissors")
  }
  else if (comp === "Rock" && player === "Rock"){
    return (draw)
}
else if (comp === "Paper" && player === "Paper"){
     return (draw)
}
else if (comp === "Scissors" && player === "Scissors"){
    return (draw)
}
  }
console.log("Computer: " + comp);
console.log(playRound(player,comp))

let result = playRound(player,comp)
function game() {
  playRound(player,comp);

if (result.includes('win')) {
  let p = ++playerScore;
 console.log("Player: " + p);
}
else if (result.includes('lose')) {
  let c = ++compScore;
 console.log("Computer: " + c);
}

}
console.log(game());
}
if (playerScore > compScore) {
  console.log("You Won the match! Your score: " + playerScore + ", The computers score: " + compScore)
}
if (playerScore < compScore) {
  console.log("You lost the match. Your score: " + playerScore + ", The computers score: " + compScore)
}
if (playerScore === compScore) {
  console.log("The match was a tie!")
}
  </script>
</body>
</html>
